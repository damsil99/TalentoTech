<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro a javaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1>Introducción a JavaScript</h1>
        <h2>Escribe un mensaje</h2>
    </header>

    <div class="container">
        <!-- Input para el mensaje -->
        <input type="text" id="inputBox" placeholder="Escribe tu mensaje aquí">
        <!-- Botón para mostrar el mensaje (Activa la acción)-->
        <button id="mostrarBtn">Mostrar Mensaje</button>
        <!-- Lugar donde se desplegará el mensaje -->
        <div id="outputBox"></div>
    </div>

    <script src="js/scripts.js"></script>

</body>
</html>
